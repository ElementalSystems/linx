<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Payment Cancel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">

        <link href="../../css/login.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>	
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        
        <script>            
        
        function resetMain()
        {
          // window.location = "./fireb.html";    
          alert("sending reset");
          parent.postMessage('reset','*');
          alert("reset send");          
        }
                        
        </script>          
    </head>
    <body>
        <div id='message_box' class='screenarea topscreen'>
            <h1 id='message_title'>PAYMENT FAILED</h1><br>
            <p id='message_content'>
                Payment has failed.
            </p><br>                        
            <button type="button" id="message_exit" class="main" onclick="resetMain()">CONTINUE</button>             
        </div>

    </body>
</html>
