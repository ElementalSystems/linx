<script>
function edited() {
  var data="";
  for (var i=1;i<31;i+=1) {
    var val=document.getElementById('r'+i).value;
    if (!val) val='00';
    if (val.length==1) val+='0';
    data+=val;
  }

  spot.innerHTML="";

}
